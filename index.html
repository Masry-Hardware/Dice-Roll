<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="icon" type="image/x-icon" href="dice.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
<div class="heading">
<img src="dice.png" style="height: 100px;">
<h1>Dice Roll</h1>
</div>

<div class="content">
    <label style="color: white; font-size: 30px;">Enter Number of dices to roll:</label>
    <input type="number" class="inputdice" min="1" max="6" id="numofdice">
    <button class="rollbtn" onclick="DiceRoll()">Roll</button>
</div>
</div>

    <div class="resulttxt" id="resulttxt"></div>

    <div class="resultimg" id="resultimg"></div>

</body>
<script src="script.js"></script>
</html>
